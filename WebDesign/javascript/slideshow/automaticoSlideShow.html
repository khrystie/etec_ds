<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <title>JavaScript</title>
    </head>
<body>
<!-- título da galeria -->
<h2 class="w3-center">Slideshow Automatico</h2>
    <!-- galeria -->
    <div class="w3-content w3-section w3-center" style="max-width:500px">
        <img class="slide" src="imagens/1.jpg" style="width:100%">
        <img class="slide" src="imagens/2.jpg" style="width:100%">
        <img class="slide" src="imagens/3.jpg" style="width:100%">
        <img class="slide" src="imagens/4.jpg" style="width:100%">
        <a href="">Foto 1: Arquivo pessoal/a> <br>
        <a href="">Foto 2: Arquivo pessoal</a>
        <br>
        <a href="">Foto 3: Arquivo pessoal</a> <br>
        <a href="">Foto 4: Arquivo pessoal4</a> <br>
    </div>
    <!-- fim da galeria -->
 
     <!-- código javascript -->
     <script>
            var index = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("slide"); 
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
            index++;
                if (index > x.length) { index = 1 ;}
         
                x[index - 1].style.display = "block";
                setTimeout(carousel, 2000); //Imagem é trocada a cada 2 segundos
            }
     </script>
     <!-- fim código javascript -->

</body>    
</html>
