<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title>Hey</title>
    </head>
<body>
    <h2 class="w3-center">Slideshow Manual</h2>  
    <div class="w3-content w3-display-container w3-center" style="max-width: 30%;">
        <img class="slides" src="imagens/1.jpg" style="width: 100%">
        <img class="slides" src="imagens/2.jpg" style="width: 100%">
        <img class="slides" src="imagens/3.jpg" style="width: 100%">
        <img class="slides" src="imagens/4.jpg" style="width: 100%">
    <button class="w3-button w3-black w3-display-left" onClick="plusDivs(-1)">
        &#10094;
    </button>
    <button class="w3-button w3-black w3-display-right" onClick="plusDivs(1)">
        &#10095;
    </button>
    </div>  
 
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

            function plusDivs(n) {
                showDivs(slideIndex +=n);
            }

            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("slides");
                    if(n > x.length) {
                        slideIndex = 1;
                    }
                    if (n<1) {
                        slideIndex = x.length;
                    }
                    for (i=0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
            x[slideIndex-1].style.display="block";
        }

    </script>

</body>    
</html>
