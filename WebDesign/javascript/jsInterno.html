<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>Aula JavaScript</title>
    </head>
    
<body>

    <script>
        var nome;
        nome = prompt("Qual é o seu nome?");
        alert ("Olá, " + nome + "! Seja bem vindo!!!");
    </script>

</body>

</html>
